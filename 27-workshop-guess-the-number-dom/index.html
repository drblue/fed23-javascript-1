<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>27-workshop-guess-the-number-dom</title>

	<!-- Bootstrap 5.3 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">

	<!-- Styles -->
	<link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">
	<div id="app" class="container mt-3">
		<div id="top" class="mb-5">
			<h1>Guess My Number âˆž</h1>
			<h2 id="guesses">- guesses</h2>
		</div>

		<div id="cheat">1337</div>

		<div class="row mb-4">
			<div class="col col-md-8 offset-md-2">
				<form class="form-inline" id="formGuess">
					<label for="inputGuess">What's your guess?</label>

					<div class="input-group mb-3">
						<input
							type="number"
							min="1"
							max="10"
							class="form-control ml-2"
							id="inputGuess"
							placeholder="Enter a number"
							required
						>

						<button class="btn btn-success ml-2" type="submit">Get lucky</button>
						<button class="btn btn-danger ml-2" type="reset">New game</button>
					</div>
				</form>
			</div>
		</div>

		<div id="turnout" class="display-1 text-center"></div>
	</div>

	<!-- Script -->
	<script src="app.js"></script>
</body>
</html>
