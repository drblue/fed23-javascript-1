<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>37-weather-app</title>

	<!-- Bootstrap 5.3 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!-- Styles -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-dark text-white">
	<div id="app" class="container">

		<div id="search-wrapper">
			<form id="search-form">
				<div class="input-group">
					<input type="text" id="query" class="form-control" placeholder="Enter city to search for" aria-label="City" aria-details="Search for city to show current weather for.">
					<button type="submit" class="btn btn-success">ğŸ”</button>
				</div>
			</form>
		</div>

		<div id="forecast" class="card text-black">
			<img src="assets/images/forecast-banner.png" class="card-img-top">
			<div class="card-body">
				<h5 class="card-title" id="location">
					<span id="city">City</span>,
					<span id="country">Country</span>
				</h5>
				<p class="temp">
					<span id="temperature">300</span>
					&deg;K
				</p>
				<p class="humidity">
					<span id="humidity">100</span>
					&percnt; humidity
				</p>
				<p class="wind">
					<span id="windspeed">1337</span>
					mm/s
				</p>
			</div>
		</div>
	</div>

	<!-- Script -->
	<script src="assets/scripts/app.js"></script>
</body>
</html>
