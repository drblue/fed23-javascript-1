<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>30-better-todos</title>

	<!-- Bootstrap 5.3 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!-- Styles -->
	<link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">
	<div class="container">
		<h1 class="mb-4">30-better-todos</h1>

		<ul id="todolist" class="todos list-group mb-5">
			<div class="list-group-item">this is my todo and i don't like it</div>
		</ul>

		<h2 class="mb-3">Create a new todo</h2>
		<form id="formCreateTodo">
			<div class="mb-3">
				<label for="inputNewTodoTitle" class="form-label">Title</label>
				<input type="text" class="form-control" id="inputNewTodoTitle" placeholder="Buy milk">
			</div>

			<button type="submit" class="btn btn-success">Create</button>
			<button type="reset" class="btn btn-warning">Reset</button>
		</form>
	</div>

	<!-- Script -->
	<script src="script.js"></script>
</body>
</html>
