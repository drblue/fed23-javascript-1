<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>22-workshop-password-check-dom</title>

	<!-- Bootstrap 5.3 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!-- Styles -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1 class="mb-5">22-workshop-password-check-dom</h1>

		<div class="row">
			<div class="col-md-8 col-lg-6 offset-md-2 offset-lg-3">
				<div class="card mb-3">
					<div class="card-body">
						<div class="card-title">Check yo password</div>

						<!-- <form> -->
							<div class="mb-3">
								<label for="inputPassword"></label>
								<input type="text" name="password" id="inputPassword" aria-describedby="passwordHelp">
								<div id="passwordHelp" class="form-text">We'll (probably) never share your password with anyone else.</div>
							</div>

							<button id="btnCheck" class="btn btn-primary">Alright, let's hear it</button>
						<!-- </form> -->

					</div>
				</div><!-- /.card -->

				<div id="result" class="alert hide">Here be result.</div>
			</div>
		</div><!-- /.row -->

	</div>

	<!-- Script -->
	<script src="script.js"></script>
</body>
</html>
